<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <script src="https://kit.fontawesome.com/c32fbe7f54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram">
      <div class="esquerda">
        <img src="imagens/instaProfile.png" alt="Celular" />
      </div>
      <div class="direita">
        <div class="group">
          <img src="imagens/Instagram_logo.png" class="instalogo" alt="Logo" />
          <div class="fotoPerfil">
            <img src="imagens/foto.jpg" alt="Perfil" />
          </div>
          <a href="#" class="insta-login">Continue como bobnini.guilherme</a>
          <a href="#" class="insta-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é bobnini.guilherme?</p>
          <p class="not-account">
            <span class="link-blue">Alternar Contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="DireitaBaixo">
          <p class="get-app">Baixe o Aplicativo.</p>
          <div class="download">
            <a href="#" class="app-download"><img src="imagens/googlePlayButton.png" /></a>
            <a href="#" class="app-download"><img src="imagens/apple-button.png" /></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
