<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio acima do limite</title>
  <style>
    body {
      font-size: 20px;
      background-color:#c8c8e2;
      color: #363535;
    }
    h1 {
      color: #8342a1;
    }
  </style>
</head>
<body>
  <h1>A quantos Km/h você costuma dirigir?</h1>
  Velocidade do carro:<input type="number" name="km" id="km"> km/h
  <input type="button" value="Verificar" onclick="testar()">
  <div id="extra"></div>
  <p id="resultado"></p>

  <script>
    function testar() {
      const km = document.querySelector('input#km');
      const extra = document.querySelector('div#extra');
      
      const a = Number(km.value);
      extra.innerHTML = `<p> Sua velocidade atual é de ${a} Km/h`
      if (a > 60) {
        extra.innerHTML += "<p>Você passou do limite, MULTADO!<p>";
      } else {
        extra.innerHTML += "<p>Ta safe, fica dibas<p>";
      }
    }
  </script>

</body>
</html>
