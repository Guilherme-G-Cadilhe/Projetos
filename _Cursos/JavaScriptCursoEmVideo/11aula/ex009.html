<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Nacionalidade</title>
  <style>
    body {
      font-size: 20px;
      background-color:#c8c8e2;
      color: #363535;
    }
    h1 {
      color: #8342a1;
    }
  </style>
</head>
<body>
  <h1>Qual sua nacionalidade?</h1>
  <input type="text" name="txtnacio" id="txtnacio">
  <input type="button" value="Saber" onclick="testar()">
  <div id="resu"></div>
  <script>
    

    function testar() {
      const nacio= document.querySelector('input#txtnacio').value;
      const resu = document.querySelector('div#resu');

      resu.innerHTML = `<p>Você é ${nacio}?</p>`
      if (nacio == "Brasileiro") {
        resu.innerHTML += '<p>Então você é um perdedor!</p>';
      } else {
        resu.innerHTML += '<p>Foda-se mermão</p>'
      }
    }

  </script>

</body>
</html>
