<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vamos Contar</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>

    <section class="divzada">
      <div>
        <p>
          Inicio:
          <input type="number" name="inicio" id="txti" min="0" />
        </p>
        <p>
          Fim:
          <input type="number" name="fim" id="txtf" min="0" />
        </p>
        <p>
          Passo:
          <input type="number" name="passo" id="txtp" min="0" />
        </p>
        <p>
          <input type="button" value="Contar" onclick="contar()" />
        </p>
      </div>
      <div id="res">Preparando a contagem...</div>
    </section>
    <footer>&copy; Bobnini</footer>

    <script src="javascript.js"></script>
  </body>
</html>
